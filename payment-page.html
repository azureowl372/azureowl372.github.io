<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acer Gadget - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1f21;
            color: white;
        }

        /* Payment Section */
        .payment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .payment-box {
            background-color: #2d3136;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .payment-box h2 {
            font-size: 2.5rem;
            color: #33ff33;
            margin-bottom: 20px;
        }

        .payment-box p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 40px;
        }

        /* PayPal button container */
        #paypal-button-container {
            margin-top: 30px;
        }

        .footer {
            background-color: #233142;
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Payment Section -->
    <div class="payment-container">
        <div class="payment-box">
            <h2>Complete Your Payment</h2>
            <p>Price: $<span id="price"></span> for <span id="hours"></span> hour(s)</p>
            <p>Proceed with the payment to unlock our high-quality translation services.</p>

            <!-- PayPal button container -->
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Acer Gadget. All rights reserved.</p>
    </div>

    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ATn-4s4VUWhvWrosIkZcxRJ-AdLv7WxScrLSdvzmpRCWQ8nw_9ny3wb3ZYgKt2q5zDELkUKsQw8iEje9"></script>

    <script>
        // Get parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const hours = urlParams.get('hours');
        const price = urlParams.get('price');

        // Display the selected hours and price
        document.getElementById('hours').textContent = hours;
        document.getElementById('price').textContent = price;

        // PayPal button setup
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: price // Dynamic price based on selection
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment was successful! Thank you for your purchase.');
                    window.location.href = '/member-page.html';  // Redirect to the member page after payment
                });
            },
            onError: function(error) {
                console.error('PayPal payment error:', error);
                alert('There was an error with the payment. Please try again.');
            }
        }).render('#paypal-button-container');  // Render PayPal button in the container
    </script>

</body>
</html>
