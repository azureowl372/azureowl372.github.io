<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acer Gadget - Translation Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body and layout styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background-image: url('https://www.testim.io/wp-content/uploads/2024/02/power_of_ai_blog.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .hero-section h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 600;
            color: #33ff33;
        }

        .hero-section p {
            font-size: 1.5rem;
            color: #e1e1e1;
            margin-top: 20px;
        }

        .service-options {
            margin-top: 30px;
        }

        .service-option {
            margin: 10px;
            padding: 20px;
            background-color: #33ff33;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .service-option:hover {
            background-color: #28a728;
        }

        /* Button for Proceeding to Payment */
        .btn-primary {
            background-color: #33ff33;
            color: #1d1f21;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
        }

        /* Footer Section */
        .footer {
            background-color: #181b1e;
            color: #33ff33;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div>
            <h1>Acer Gadget</h1>
            <p>Simultaneous Interpretation Service</p>

            <!-- Service selection options -->
            <div class="service-options">
                <button class="service-option" onclick="window.location.href='payment-page.html?hours=1&price=10'">1 Hour - $10</button>
                <button class="service-option" onclick="window.location.href='payment-page.html?hours=5&price=40'">5 Hours - $40</button>
                <button class="service-option" onclick="window.location.href='payment-page.html?hours=10&price=70'">10 Hours - $70</button>
                <button class="service-option" onclick="window.location.href='payment-page.html?hours=20&price=130'">20 Hours - $130</button>
            </div>

            <p>Choose a package to proceed with payment</p>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Acer Gadget. All rights reserved.</p>
    </div>

</body>
</html>
