<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acer Gadget - Welcome to Our Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> <!-- Google Fonts for Typography -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1f21;
            color: white;
        }

        .hero-section {
            height: 100vh;
            background-image: url('https://www.testim.io/wp-content/uploads/2024/02/power_of_ai_blog.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .hero-section h1 {
            font-family: 'Orbitron', sans-serif; /* Applying Orbitron to Acer Gadget */
            font-size: 4rem;
            margin: 0;
            font-weight: 600;
            color: #33ff33;
        }

        .hero-section p {
            font-size: 1.5rem;
            color: #e1e1e1;
            margin-top: 20px;
        }

        /* Welcome Message Section */
        .welcome-section {
            text-align: center;
            margin-top: 50px;
        }

        .welcome-section h2 {
            font-family: 'Orbitron', sans-serif; /* Applying Orbitron to the Welcome message */
            font-size: 3rem;
            color: #33ff33;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1.5rem;
            color: #bbb;
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #33ff33;
            color: #1d1f21;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
        }

        /* Footer Section */
        .footer {
            background-color: #181b1e;
            color: #33ff33;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div>
            <h1>Acer Gadget</h1>
            <p>Welcome to our Membership</p>
        </div>
    </div>

    <!-- Welcome Message Section -->
    <div class="welcome-section">
        <h2>We're Glad to Have You as Our Member!</h2>
        <p>Thank you for choosing Acer Gadget's services. We're excited to provide you with the best real-time translation services for your meetings and events.</p>
        <a href="index.html" class="btn-primary">Go Back to Home</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Acer Gadget. All rights reserved.</p>
    </div>

</body>
</html>
